<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao25</title>
    <style type="text/css">
        .menu {
            width: 200px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-family: Arial, sans-serif;
          }
          
          .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
          }
          
          .menu li {
            margin: 0;
            padding: 0;
          }
          
          .menu a {
            display: block;
            padding: 10px;
            color: #666;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
          }
          
          .menu a:hover {
            background-color: #007bff;
            color: #fff;
          }
          
          .menu a.active {
            background-color: #007bff;
            color: #fff;
          }
          
          .menu a.active::after {
            content: '»';
            float: right;
            margin-top: 3px;
            margin-right: 10px;
          }
          
    </style>
</head>
<body>
    <div class="menu">
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Serviços</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </div>
      
</body>
</html>
